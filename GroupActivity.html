<!doctype <html>
<head>
	<meta charset="utf-8">
	<title>Group Activity Dojo</title>
	<meta name="description" content="Coding Dojo Group Activity Dojo">
	<script type="text/javascript" src="jquery-2.2.1.js"></script>
	<script type="text/javascript" src="GroupActivity.js"></script>
	<link rel="stylesheet" type="text/css" href="GroupActivity.css">
</head>
<body>
	<div id="container">
		<div id="top">
			<div class="main">
				<h1>Select Arena</h1>
				<button class="d" value='1' id="a1">Beach</button>
				<button class="d" value='2' id="a2">Calvin</button>
				<button class="d" value='3' id="a3">Dojo</button>
				<button class="d" value='4' id="a4">Forest</button>
				<button class="d" value='5' id="a5">Matrix</button>
				<button class="d" value='6' id="a6">Snow</button>
			</div>
			<div class="second">
				<h1>Select Player</h1>
				<form>
					<select name="player1" class="player1">
						<option value="bninja">Blue Ninja</option>
						<option value="rninja">Red Ninja</option>
						<option value="yninja">Yellow Ninja</option>
						<option value="blninja">Black Ninja</option>
					</select>
					<select name="player2" class="player2">
						<option value="bninja">Blue Ninja</option>
						<option value="rninja">Red Ninja</option>
						<option value="yninja">Yellow Ninja</option>
						<option value="blninja">Black Ninja</option>
					</select>
				</form>
			</div>
		</div>

		<div id="ninja1">
			<img class="ninja1" src="GA-ninja3.png" alt="ninja1">

		</div>
		<div id="ninja2">
			<img class="ninja2" src="GA-ninja4.png" alt="ninja2">
			
		</div>

			
			
	</div>
